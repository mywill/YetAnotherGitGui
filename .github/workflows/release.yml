name: Release

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    permissions:
      contents: write
    outputs:
      new_release: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/semantic-release.mjs

  build-linux:
    name: Build Linux
    needs: release
    if: needs.release.outputs.new_release == 'true'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify signing key is set
        run: |
          if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "✅ TAURI_SIGNING_PRIVATE_KEY is set (${#TAURI_SIGNING_PRIVATE_KEY} chars)"
          else
            echo "❌ TAURI_SIGNING_PRIVATE_KEY is NOT set - latest.json will not be generated"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build with Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: v${{ needs.release.outputs.version }}
          updaterJsonKeepUniversal: true

  build-macos:
    name: Build macOS
    needs: release
    if: needs.release.outputs.new_release == 'true'
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target for macOS ARM
        run: rustup target add aarch64-apple-darwin

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for signing secrets
        id: check-signing
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "has_signing=true" >> $GITHUB_OUTPUT
          else
            echo "has_signing=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri app (with code signing)
        if: steps.check-signing.outputs.has_signing == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: pnpm tauri build --target aarch64-apple-darwin

      - name: Build Tauri app (without code signing)
        if: steps.check-signing.outputs.has_signing != 'true'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: pnpm tauri build --target aarch64-apple-darwin

      - name: Ad-hoc sign macOS app
        if: steps.check-signing.outputs.has_signing != 'true'
        run: |
          APP_PATH=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" -maxdepth 1 | head -1)
          echo "Signing: $APP_PATH"
          codesign --force --deep --sign - "$APP_PATH"

          # Recreate DMG with the signed app
          DMG_PATH=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          DMG_DIR=$(dirname "$DMG_PATH")
          DMG_NAME=$(basename "$DMG_PATH")
          APP_NAME=$(basename "$APP_PATH" .app)

          rm -f "$DMG_PATH"
          hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"
          echo "Created signed DMG: $DMG_PATH"

      - name: List build artifacts
        run: |
          echo "=== All bundle artifacts ==="
          find src-tauri/target/aarch64-apple-darwin/release/bundle -type f | sort
          echo ""
          echo "=== Signature files ==="
          find src-tauri/target/aarch64-apple-darwin/release/bundle -name "*.sig" | sort

      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          TAG="v${VERSION}"

          # Upload DMG
          DMG_PATH=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG_PATH" ]; then
            echo "Uploading: $DMG_PATH"
            gh release upload "$TAG" "$DMG_PATH" --clobber
          fi

          # Upload bundler-generated .app.tar.gz (has matching .sig for updater)
          TAR_PATH=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app.tar.gz" | head -1)
          if [ -n "$TAR_PATH" ]; then
            # Rename to include version and arch for consistent asset naming
            TAR_NAME="Yet.Another.Git.Gui_${VERSION}_aarch64.app.tar.gz"
            cp "$TAR_PATH" "$TAR_NAME"
            echo "Uploading: $TAR_NAME"
            gh release upload "$TAG" "$TAR_NAME" --clobber

            # Upload matching .sig file
            SIG_PATH="${TAR_PATH}.sig"
            if [ -f "$SIG_PATH" ]; then
              SIG_NAME="${TAR_NAME}.sig"
              cp "$SIG_PATH" "$SIG_NAME"
              echo "Uploading signature: $SIG_NAME"
              gh release upload "$TAG" "$SIG_NAME" --clobber
            else
              echo "⚠️ No .sig file found at: $SIG_PATH"
            fi
          else
            echo "⚠️ No bundler-generated .app.tar.gz found, creating manually"
            APP_PATH=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" -maxdepth 1 | head -1)
            if [ -n "$APP_PATH" ]; then
              APP_NAME=$(basename "$APP_PATH")
              TAR_NAME="Yet.Another.Git.Gui_${VERSION}_aarch64.app.tar.gz"
              tar -czf "$TAR_NAME" -C "$(dirname "$APP_PATH")" "$APP_NAME"
              echo "Uploading: $TAR_NAME"
              gh release upload "$TAG" "$TAR_NAME" --clobber
            fi
          fi

  generate-updater:
    name: Generate Updater JSON
    needs: [release, build-linux, build-macos]
    if: always() && needs.release.outputs.new_release == 'true' && needs.build-linux.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          TAG="v${VERSION}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO="mywill/YetAnotherGitGui"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          # Get release notes
          NOTES=$(gh release view "$TAG" --repo "$REPO" --json body -q '.body' 2>/dev/null || echo "")

          # Get list of release assets
          echo "=== Release assets ==="
          gh release view "$TAG" --repo "$REPO" --json assets -q '.assets[].name' | sort

          # Build platforms object
          PLATFORMS="{"

          # Check for Linux AppImage
          APPIMAGE=$(gh release view "$TAG" --repo "$REPO" --json assets -q '.assets[].name' | grep -i '\.AppImage$' | head -1)
          APPIMAGE_SIG=$(gh release view "$TAG" --repo "$REPO" --json assets -q '.assets[].name' | grep -i '\.AppImage\.sig$' | head -1)

          if [ -n "$APPIMAGE" ] && [ -n "$APPIMAGE_SIG" ]; then
            SIG_CONTENT=$(gh release download "$TAG" --repo "$REPO" -p "$APPIMAGE_SIG" -O - 2>/dev/null)
            PLATFORMS="${PLATFORMS}\"linux-x86_64\":{\"signature\":\"${SIG_CONTENT}\",\"url\":\"${BASE_URL}/${APPIMAGE}\"},"
            echo "✅ Added linux-x86_64 platform"
          else
            echo "⚠️ No signed AppImage found (AppImage: $APPIMAGE, Sig: $APPIMAGE_SIG)"
          fi

          # Check for macOS app.tar.gz
          MACOS_TAR=$(gh release view "$TAG" --repo "$REPO" --json assets -q '.assets[].name' | grep -i 'aarch64.*\.app\.tar\.gz$' | head -1)
          MACOS_SIG=$(gh release view "$TAG" --repo "$REPO" --json assets -q '.assets[].name' | grep -i 'aarch64.*\.app\.tar\.gz\.sig$' | head -1)

          if [ -n "$MACOS_TAR" ] && [ -n "$MACOS_SIG" ]; then
            SIG_CONTENT=$(gh release download "$TAG" --repo "$REPO" -p "$MACOS_SIG" -O - 2>/dev/null)
            PLATFORMS="${PLATFORMS}\"darwin-aarch64\":{\"signature\":\"${SIG_CONTENT}\",\"url\":\"${BASE_URL}/${MACOS_TAR}\"},"
            echo "✅ Added darwin-aarch64 platform"
          else
            echo "⚠️ No signed macOS tar.gz found (Tar: $MACOS_TAR, Sig: $MACOS_SIG)"
          fi

          # Remove trailing comma and close
          PLATFORMS=$(echo "$PLATFORMS" | sed 's/,$//')
          PLATFORMS="${PLATFORMS}}"

          # Only create latest.json if we have at least one platform
          if [ "$PLATFORMS" = "{}" ]; then
            echo "❌ No signed platforms found. Skipping latest.json generation."
            echo "   Make sure TAURI_SIGNING_PRIVATE_KEY secret is set correctly."
            echo "   The secret value should be the CONTENTS of the key file, not a file path."
            exit 0
          fi

          # Escape notes for JSON
          NOTES_ESCAPED=$(echo "$NOTES" | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')

          cat > latest.json << ENDJSON
          {
            "version": "${TAG}",
            "notes": ${NOTES_ESCAPED},
            "pub_date": "${PUB_DATE}",
            "platforms": ${PLATFORMS}
          }
          ENDJSON

          # Pretty-print for logging
          echo "=== latest.json ==="
          cat latest.json | python3 -m json.tool

          # Upload to release
          gh release upload "$TAG" latest.json --repo "$REPO" --clobber
          echo "✅ Uploaded latest.json to release ${TAG}"
